{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Trophy?</h1>
  <img src="{% static 'images/gold-trophy.png' %}" alt="A gold trophy"/>
</div>
<h2>Are you sure you want to delete {{ trophy.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'trophy-detail' trophy.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
